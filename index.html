<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Роскошний Володимир</title>
    <style>
        body {
            background: linear-gradient(135deg, #e0f7fa, #fce4ec);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: "Segoe UI", Arial, sans-serif;
        }

        .card {
            text-align: center;
            background: white;
            padding: 40px 60px;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        h1 {
            font-size: 60px;
            margin: 0;
            background: linear-gradient(
                90deg,
                red,
                orange,
                yellow,
                green,
                blue,
                indigo,
                violet,
                red
            );
            background-size: 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: rainbow 5s linear infinite;
        }

        @keyframes rainbow {
            0% { background-position: 0%; }
            100% { background-position: 400%; }
        }

        p {
            margin-top: 15px;
            font-size: 22px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Роскошний Володимир</h1>
        <p>Студент 222ст. групи</p>
    </div>
</body>
</html>
